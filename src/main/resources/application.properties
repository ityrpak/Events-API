
spring.datasource.url=${H2_PORT}:${H2_DATABASENAME};DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${H2_USERNAME}
spring.datasource.password=${H2_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.defer-datasource-initialization=true

springdoc.swagger-ui.path=/api/docs/swagger.html

jwt.secret=${JWT_SECRET}
jwt.expiration.time=${JWT_EXPIRATION_TIME_MS}